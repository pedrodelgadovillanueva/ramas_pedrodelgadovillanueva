
<div class="col-lg-4 mx-auto">
  <div class="card">
      <div class="card-header">
          subir-foto
      </div>
      <div class="card-body">
          <form (submit)="subirComarostaphylis(especie,estado,habito,peciolosR,hojasDT,hojasAnchas,hojasMargen,hojasEnves,inflorescencia,flores)">
              <div class="form-group">
                  <input type="text" class="form-control" placeholder="Especie" required #especie >
              </div>
              <div class="form-group">
                  <input type="text" class="form-control" placeholder="Estado" required #estado>
              </div>
              <div class="form-group">
                  <input type="text" class="form-control" placeholder="Habito" required #habito>
              </div>
              <div class="form-group">
                  <input type="text" class="form-control" placeholder="pecíolos_ramillas" required #peciolosR>
              </div>
              <div class="form-group">
                  <input type="text" class="form-control" placeholder="hojas_Duración_textura" required #hojasDT>
              </div>
              <div class="form-group">
                  <input type="text" class="form-control" placeholder="hojas_Anchas" required #hojasAnchas>
              </div>
              <div class="form-group">
                  <input type="text" class="form-control" placeholder="hojas_Margen" required #hojasMargen>
              </div>
              <div class="form-group">
                <input type="text" class="form-control" placeholder="hojas_Envés" required #hojasEnves>
            </div>
            <div class="form-group">
              <input type="text" class="form-control" placeholder="inflorescencia" required #inflorescencia>
          </div>
              <div class="form-group">
                  <input type="text" class="form-control" placeholder="Flores" required #flores>
              </div>

              <input type="file" class="d-none" (change)="onPhotoSelected($event)" #photoInput>

              <img [src]="photoSelected || 'assets/img/no-image.jpg'" class="img-fluid" alt="No image"
                  (click)="photoInput.click()">

                  <button class="btn btn-primary btn-block">
                      Subir
                  </button>
          </form>
      </div>
  </div>
</div>
